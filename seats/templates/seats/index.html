<!DOCTYPE html>
<html lang="zxx">
{% load static %}

<head>
    <title>Movie Seat Selection</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="all">
	<link rel="stylesheet" href="{% static 'seat.css' %}" type="text/css" media="all">
   
</head>

<body onload="onLoaderFunc()">
      
    <h1>Movie Seat Selection</h1>
    <div class="container">

        <div class="w3ls-reg">
            <div class="inputForm">
                <div class="mr_agilemain">
                    <div class="agileits-left">
                        <label> Number of Seats
                            <span>*</span>
                        </label>
                        <input type="number" id="Numseats" required min="1">
                    </div>
                </div>
                <button onclick="takeData()">Start Selecting</button>
            </div>
			<br>
			<br>
            <div class="agileits-left">
            <ul class="seatDescription">
                <li class="smallBox greenBox">Selected Seat</li>

                <li class="smallBox redBox">Reserved Seat</li>

                <li class="smallBox emptyBox">Empty Seat</li>
            </ul>
			</div>
			<br>
			<br>
 
            <div class="seatStructure txt-center" style="overflow-x:auto;">
                      <div id="holder"> 
        <ul  id="place">
        </ul>    
    </div>
	<br>
    <div style="float:center"> 
        <div class="p-t-10">
        <button type="submit" class="log" id="btnShowNew">Show Selected Seats</button> 
        &nbsp; <button type="submit" class="log" id="updateTextArea">Confirm Selection</button>          
        </div>
		</div>
        <br>
		<br>
                <div class="screen">
                    <h2 class="wthree">Screen this way</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                <div class="displayerBoxes txt-center" style="overflow-x:auto;">
                        <table class="Displaytable w3ls-table">
                            <tr>
                                
                                <th>Number of Seats</th>
                                <th>Seats</th>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="NumberDisplay" disabled="disabled" name="noofseats"></textarea>
                                </td>
                                <td>
                                    <textarea id="seatsDisplay" disabled="disabled" name="seats"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- //details after booking displayed here -->
            <div class="p-t-10">
                <button class="btn btn--pill btn--green" type="submit" id="payment">Pay</button>
            </div>
            </form>
    </div>
    </div>

    <script src="{% static 'jquery-2.2.3.min.js' %}"></script>
	<script src="{% static 'seat1.js' %}"></script>

</body>

</html>
